<div style="width: 400px; display: inline-block;" class="m-0 bg-gray-900 text-white p-8 border border-hero-purple rounded-lg shadow-2xl relative">
    
    <h1 class="text-center text-2xl mb-6">LOGIN</h1>
    
    <input type="text" name="user" class="w-full mb-4 text-black p-2" placeholder="Usuário">

    <input type="password" name="password" class="w-full mb-4 text-black p-2" placeholder="Senha">
    <button id="loginBtn" class="w-full bg-hero-purple text-black font-bold p-2 mb-4">ENTRAR</button>

    <div class="w-full mb-2">
        <span>Não tem uma conta?</span>
        <small id="registerLink" class="cursor-pointer">Registrar-se</small>
    </div>
    
    <small id="previousLink" class="cursor-pointer">Voltar</small>
    
</div>
